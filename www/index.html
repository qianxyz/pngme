<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PwNGed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container p-3">

  <div class="row">

    <div class="col-lg">
      <div class="mb-3">
        <label for="upload" class="form-label">Upload PNG file</label>
        <input class="form-control" type="file" id="upload" accept="image/png">
      </div>
      <img class="img-fluid" id="preview" src="">
    </div>

    <div class="col-lg">

      <ul class="nav nav-tabs nav-fill mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="encode-tab" data-bs-toggle="tab" data-bs-target="#encode-tab-pane"
            type="button" role="tab" aria-controls="encode-tab-pane" aria-selected="true">Encode</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="decode-tab" data-bs-toggle="tab" data-bs-target="#decode-tab-pane" type="button"
            role="tab" aria-controls="decode-tab-pane" aria-selected="false">Decode</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="remove-tab" data-bs-toggle="tab" data-bs-target="#remove-tab-pane" type="button"
            role="tab" aria-controls="remove-tab-pane" aria-selected="false">Remove</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="print-tab" data-bs-toggle="tab" data-bs-target="#print-tab-pane" type="button"
            role="tab" aria-controls="print-tab-pane" aria-selected="false">Print</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="encode-tab-pane" role="tabpanel" aria-labelledby="encode-tab"
          tabindex="0">
          <div class="mb-3">
            <label for="encodeChunkType" class="form-label">Chunk Type</label>
            <input class="form-control" type="text" id="encodeChunkType" placeholder="ruSt">
          </div>
          <div class="mb-3">
            <label for="encodeMessage" class="form-label">Message</label>
            <textarea class="form-control" id="encodeMessage" rows="3"></textarea>
          </div>
          <button id="encodeButton" type="button" class="btn btn-primary w-100">Encode</button>
        </div>

        <div class="tab-pane fade" id="decode-tab-pane" role="tabpanel" aria-labelledby="decode-tab" tabindex="0">
          <div class="mb-3">
            <label for="decodeChunkType" class="form-label">Chunk Type</label>
            <input class="form-control" type="text" id="decodeChunkType">
          </div>
          <div class="mb-3">
            <label for="decodeMessage" class="form-label">Message</label>
            <textarea class="form-control" id="decodeMessage" rows="3" disabled readonly></textarea>
          </div>
          <button id="decodeButton" type="button" class="btn btn-primary w-100">Decode</button>
        </div>

        <div class="tab-pane fade" id="remove-tab-pane" role="tabpanel" aria-labelledby="remove-tab" tabindex="0">
          remove
        </div>

        <div class="tab-pane fade" id="print-tab-pane" role="tabpanel" aria-labelledby="print-tab" tabindex="0">
          print
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./bootstrap.js"></script>

</body>

</html>
